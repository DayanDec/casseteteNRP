<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marionnette Explosive</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: black;
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .container {
      position: relative;
      text-align: center;
      max-width: 800px;
      padding: 20px;
      border: 2px solid #444;
      border-radius: 10px;
      background: linear-gradient(145deg, rgba(0, 0, 0, 1), rgba(40, 40, 40, 1));
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
    }

    img {
      max-width: 60%;
      height: auto;
      margin: 20px 0;
      border: 4px solid #ffcc33;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(255, 204, 51, 0.8);
    }

    p {
      font-size: 1.2em;
      margin: 10px 0;
    }

    em {
      font-size: 1.5em;
      font-style: italic;
      color: #ffcc33;
    }

    .explosion {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,0,0,1) 50%, rgba(0,0,0,0) 80%);
      transform: translate(-50%, -50%) scale(0);
      border-radius: 50%;
      visibility: hidden;
      opacity: 0;
    }

    @keyframes explode {
      0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 1;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.5);
        opacity: 0.8;
      }
      100% {
        transform: translate(-50%, -50%) scale(2.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <p>Le dernier grain du sablier tomba. Un serpent de bokuton jaillit, sifflant furieusement, avant qu’une explosion sourde ne secoue la salle, laissant un silence pesant.</p>
    <div class="explosion"></div>
    <img src="serpentbokuton.webp" alt="Serpent de la marionnette">
    <p><em>Ton destin repose sur un roll...</em></p>    

    <audio id="serpent-sound">
      <source src="snake.mp3" type="audio/mp3">
    </audio>
    <audio id="explosion-sound">
      <source src="boom1.mp3" type="audio/mp3">
    </audio>
  </div>

  <script>
    const serpentSound = document.getElementById('serpent-sound');
    const explosionSound = document.getElementById('explosion-sound');
    const explosionAnimation = document.querySelector('.explosion');

    // Délai avant de commencer tout
    setTimeout(() => {
      serpentSound.play();
    }, 1500); // Attente de 1.5 seconde après le chargement de la page

    serpentSound.onended = () => {
      setTimeout(() => {
        // Lance l'explosion après un délai
        explosionAnimation.style.visibility = 'visible';
        explosionAnimation.style.opacity = '1';
        explosionAnimation.style.animation = 'explode 2s ease-out forwards';
        explosionSound.play();
      }, 1000); // Délai d'une seconde après le serpent
    };
  </script>
</body>
</html>
